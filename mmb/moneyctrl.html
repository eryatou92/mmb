<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>省钱控-最新优惠</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/moneyctrl.css"/>
  <link rel="stylesheet" href="fa/css/font-awesome.css">
</head>
<body>
<div class="mmb_container">

<div class="mmb_header">
  <div class="mmb_back"><a href="index.html" class="fa fa-angle-left"></a></div>
  <div class="mmb_title"><span>省钱控-最新优惠</span></div>
  <div class="mmb_appdown"><a href="index.html"><img src="images/header_app.png" alt=""></a></div>
</div>

<div class="money-ctrl">
  <ul>
<!--方数据的地方-->
  </ul>


  <div class="page">

    <li class="ww33"><a href="#">上一页</a></li>
    <li class="ww33"><select><option value="1">1/14</option></select></li>
    <li class="ww33"><a href="#">下一页</a></li>

  </div>
</div>

<div class="mmb_footer">
  <div class="mmb_foot_top">
    <a href="#">登录</a>
    <a href="#" class="register">注册</a>
    <a href="#" class="return fa fa-arrow-up">
      返回顶部</a>
  </div>
  <div class="mmb_foot_bottom">
    <p>
      <a class="mobile-app" href="#">手机APP下载</a>
      <a class="mobile-size" href="#">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>

</div>

<script type="text/html" id="tpl2">
  {{each result as v i}}
  <li class="mmb_product_list">
    <a href="moneyproduct.html?productid={{v.productId}}" >
      <div class="product_list_fl">
        <!--<% + v.productImg2 %>-->
        {{#v.productImg2}}
      </div>
      <div class="product_list_fr">
        <div class="product_title">
          {{v.productName}}
          <span>{{v.productPinkage}}</span>
        </div>
        <div class="product_other">
          <span class="p_fl">{{v.productFrom}} |</span>
          <span class="p_fc">{{v.productTime}}</span>
          <span class="p_fr">&nbsp;{{v.productComCount.substr(1,1)}}</span>
        </div>
      </div>
    </a>
  </li>
  {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
