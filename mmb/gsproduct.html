<script type="text/html" id="tpl">

{{each result as v i}}

<!--data-areaid ={{v.areaId}}-->

</script>

<script type="text/html" id="tpl3">
  {{each result as v i}}
  <li class="border-img">

      <div class="img"><img src="{{v.productImg}}" alt=""></div>
      <div class="title">{{v.productName}}</div>
      <div class="subtit">
        <div class="price">{{v.productPrice}}</div>
        <div class="btn">去凑单</div>
      </div>
    </a>
  </li>
